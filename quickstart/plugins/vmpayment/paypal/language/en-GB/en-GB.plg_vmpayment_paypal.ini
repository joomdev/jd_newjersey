VMPAYMENT_PAYPAL_LOGOS_EXPRESS="Language depended logo configuration"
VMPAYMENT_PAYPAL_LOGOS_EXPRESS_TIP="There exists 3 main types of paypal logos. The paypal logo, the acceptance mark, the checkout button and analogue to that the credit mark, and the credit offer. Some of them exists also for different languages and offered in different color sets. The plugin provides usefull logos hotlinked to paypal, but a configuration of all types per langauge would blow the configuration screen and it would be still impossible to cover all. The problem is connected to the languages and so the plugin allows to override any logo, text, alt-text by using the language override system of joomla. The used keys are: <li><ul>VMPAYMENT_PAYPAL_ACCEPTANCE_MARK_IMG</ul><ul>VMPAYMENT_PAYPAL_EXPCHECKOUT_AVAILABALE</ul><ul>VMPAYMENT_PAYPAL_ACCEPTANCE_MARK_ALT</ul><ul>VMPAYMENT_PAYPAL_CHECKOUT_EXP_IMG</ul><ul>VMPAYMENT_PAYPAL_CHECKOUT_CREDIT_IMG</ul><ul>VMPAYMENT_PAYPAL_CREDIT_MARK_IMG</ul></li>Just add the hotlinked URL as language override. Remind to override Frontend and Backend language. The classic paypal page for logos is https://developer.paypal.com/docs/classic/api/buttons/ but there exists also country depended pages, for example https://www.paypal.com/logocenter, it redirects you to your language. The URL looks now like https://www.paypal.com/us/webapps/mpp/logo-center, just replace the 'us' by your country 2 code, for example https://www.paypal.com/de/webapps/mpp/logo-center for german logos."
